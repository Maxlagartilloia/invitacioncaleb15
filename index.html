<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://placehold.co/32x32/000000/FFFFFF?text=CB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Los XV de Cristian Caleb</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
      body { font-family: 'Inter', sans-serif; background: #111827; color: #fff; }
    </style>
</head>

<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel (permite JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    const { useState, useEffect, useRef } = React;

    const App = () => {
      const [mostrarSpotify, setMostrarSpotify] = useState(false);
      const spotifyRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            setMostrarSpotify(entry.isIntersecting);
          },
          { threshold: 0.3 }
        );

        if (spotifyRef.current) observer.observe(spotifyRef.current);

        return () => {
          if (spotifyRef.current) observer.unobserve(spotifyRef.current);
        };
      }, []);

      return (
        <div className="max-w-3xl mx-auto p-8">
          <h1 className="text-4xl font-bold text-center mb-8">
            Invitaci√≥n: Los XV de Cristian Caleb
          </h1>

          <div style={{height: '1200px'}}>
            <p className="text-center">‚¨áÔ∏è Baja para escuchar la m√∫sica ‚¨áÔ∏è</p>
          </div>

          {/* Aqu√≠ est√° la secci√≥n Spotify */}
          <section ref={spotifyRef} className="bg-gray-800 rounded-lg p-6 shadow-xl">
            <h2 className="text-2xl mb-4 font-bold">üéµ M√∫sica para la Fiesta üéµ</h2>
            <p className="mb-4">¬°La mejor playlist para celebrar!</p>

            {mostrarSpotify && (
              <iframe
                src="https://open.spotify.com/embed/playlist/37i9dQZF1DXafK5K30Q8Jc?utm_source=generator&theme=0&autoplay=1"
                width="100%"
                height="352"
                frameBorder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                allowFullScreen
                className="rounded-lg shadow"
              ></iframe>
            )}
          </section>

          <div style={{height: '1200px'}}></div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>
</body>
</html>
